<html>
<head>
    <title>Net Banking</title>
    <link rel="stylesheet" href="netbanking.css">
    </head>
    <body>
        <form>
            <h2 class="head">Popular Banks</h2>
            <div class="cb">
            <div class="label">
            <input type="radio" name="Bank" value="SBI" style="cursor: pointer;">
            <label><font size="3px">State Bank Of India</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="HDFC" style="cursor: pointer;">
            <label><font size="3px">HDFC Bank(Additional bank charges &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
of Rs.10 + GST)</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="ICICI" style="cursor: pointer;">
            <label><font size="3px">ICICI Bank</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="AXIS" style="cursor: pointer;">
            <label><font size="3px">Axis Bank Limited</font></label>
            </div>
            <br>
            <input type="submit" class="btn">
            </div>
            <br>
            <h2 class="head">Other Banks</h2>
            <div class="cb">
            <div class="label">
            <input type="radio" name="Bank" value="SBI" style="cursor: pointer;">
            <label><font size="3px">Karur Vysya Bank</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="IB" style="cursor: pointer;">
            <label><font size="3px">Indian Bank</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="TMB" style="cursor: pointer;">
            <label><font size="3px">TMB</font></label>
            </div>
            <br>
            <div class="label">
            <input type="radio" name="Bank" value="PNB" style="cursor: pointer;">
            <label><font size="3px">Punjab National Bank</font></label>
            </div>
            <br>
            <input type="submit" class="btn">
            </div>
        </form>
    </body>
</html>
